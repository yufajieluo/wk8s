server {
    listen       80;
    listen  [::]:80;
    listen  443 ssl;
    server_name  ${HARBOR_LB_ADDR};

    ssl_certificate ${HTTPS_CRT_FILE};
    ssl_certificate_key ${HTTP_KEY_FILE};
    ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH:AES128-SHA:AES256-SHA:RC4-SHA:DES-CBC3-SHA:RC4-MD5";
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        proxy_pass http://backend-harbor;
        add_header real-host $upstream_addr;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        client_max_body_size 10240m;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

